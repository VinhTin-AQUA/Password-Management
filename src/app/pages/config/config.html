<div
    class="min-h-screen flex flex-col justify-center items-center px-6 font-sans text-gray-800 dark:text-gray-200 bg-gray-50 dark:bg-gray-900"
>
    <!-- Card -->
    <div
        class="w-full max-w-md p-6 rounded-2xl bg-white dark:bg-gray-800 shadow-lg space-y-6 animate-scale-fade"
    >
        <!-- Title -->
        <h1 class="text-2xl font-semibold text-center">{{ 'config' | translate }}</h1>

        <!-- Input 1 -->
        <div class="space-y-2">
            <label class="text-sm text-gray-600 dark:text-gray-300">{{
                'spreadSheetUrl' | translate
            }}</label>
            <input
                type="text"
                [(ngModel)]="serverUrl"
                class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:outline-none transition"
                placeholder="https://example.excel.com"
            />
        </div>

        <!-- Input 2 -->
        <div class="space-y-2">
            <label class="text-sm text-gray-600 dark:text-gray-300">{{
                'spreadSheetId' | translate
            }}</label>
            <input
                readonly
                type="text"
                [(ngModel)]="apiKey"
                class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:outline-none transition"
                placeholder=""
            />
        </div>

        <!-- Input 3 -->
        <div class="space-y-2">
            <label class="text-sm text-gray-600 dark:text-gray-300">{{
                'credentialPath' | translate
            }}</label>
            <input
                type="number"
                [(ngModel)]="timeout"
                class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:outline-none transition"
                placeholder=""
            />
        </div>

        <!-- Save Button -->
        <button
            (click)="onSave()"
            class="w-full py-3 rounded-xl bg-black dark:bg-blue-600 text-white font-medium shadow-sm hover:shadow-md active:scale-95 transition"
        >
            {{ 'saveConfig' | translate }}
        </button>
    </div>
</div>
