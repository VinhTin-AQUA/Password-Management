<div
    class="text-primary fixed top-4 right-4 z-50 w-[90%] max-w-sm animate-slide-in md:w-80 shadow-lg rounded-xl p-4 flex gap-3"
    [ngClass]="{
        'bg-green-100': toastMessageStore.isSuccess(),
        'bg-red-100': !toastMessageStore.isSuccess()
    }"
>
    <!-- Icon -->
    <div class="text-2xl">
        @if(toastMessageStore.isSuccess()) {
        <ng-container
            ><app-icon name="check" class="text-green-700" fill="none"></app-icon
        ></ng-container>
        } @else {
        <ng-container
            ><app-icon name="xmark" class="text-red-700" fill="none"></app-icon
        ></ng-container>
        }
    </div>

    <!-- Nội dung -->
    <div class="flex-1">
        <h3
            class="font-semibold text-base"
            [ngClass]="{
                'text-green-700': toastMessageStore.isSuccess(),
                'text-red-700': !toastMessageStore.isSuccess()
            }"
        >
            {{ toastMessageStore.title() }}
        </h3>
        <p
            class="text-sm opacity-90"
            [ngClass]="{
                'text-green-700': toastMessageStore.isSuccess(),
                'text-red-700': !toastMessageStore.isSuccess()
            }"
        >
            {{ toastMessageStore.message() }}
        </p>
    </div>

    <!-- nút x -->
    <button (click)="hide()" class="text-xl hover:opacity-70">
        <app-icon name="xmark-circle" class="text-black"></app-icon>
    </button>
</div>
